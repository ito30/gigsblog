<!DOCTYPE html>
<html lang="en">
<head>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta charset="UTF-8">
	<title>BLOG LATIHAN</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#something">
					<span class="sr-only"> Toggle Navigation</span>
					<span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="{% url 'index' %}">GIGS | BLOG</a>
			</div>

			<div class="collapse navbar-collapse" id="something">
				<ul class="navbar-nav nav">
					<li class="dropdown">
		                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Post <span class="caret"></span></a>
		                <ul class="dropdown-menu" role="menu">
							<li><a href="{% url 'index' %} ">View All Post</a></li>
							<li><a href="{% url 'post:post_create' %} ">Create Post</a></li>
		                </ul>
		            </li>
					{% if user.is_authenticated %} <li><a href="#">Admin</a></li>{% endif %} 
				</ul>
				<form id="myform" method="get" action="{% url 'logout' %}">
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
	            {% csrf_token %}
	            <li><a href="#" onclick="document.forms[0].submit();return false;">Logout</a></li>
					{% else %}
						<li><a href="{% url 'login' %} ">Login</a></li>
					{% endif %}
        </form>
				</ul>
			</div>
		</div>
	</nav>
	
	<div id="content" class="container">
		{% block content %} {% endblock %} 
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js "></script>
</body>
</html>
